<div class="contact-container">
<main-navigation></main-navigation>



<div class="form-container">  
    <form ng-submit="send()" id="contact" action="" method="post">
      <h3>Contact Us</h3>
      <h4>We'd love to hear from you!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input ng-model="email" placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>

        <select class="form-control">
                <option value="" disabled selected>Choose Subject</option>
                    <option value="Catering">Catering</option>
                    <option value="Catering">something</option>
                    <option value="Catering">something else</option>
                    <option value="Catering">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <textarea ng-model="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
    <!-- ng-submit -->

    
  </div>
