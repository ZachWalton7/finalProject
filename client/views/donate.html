<main-navigation></main-navigation>

<div class="donation-page">

        <div class="color-stripe">
                <div class="color-block3">
                    </div>
                </div>


    <div class="row">
        <div class="col-md-6">
            <div class="donation-table">

                <div class="donation-header">
                    </br>
                    <p id="header-p"> Love Truck Hunt? </p>
                    <h4 id="header-h4">
                        </br>Help us keep this site ad-free by making a donation. </h4>
                    </br>
                    <div class="truckicon"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="donation-container">
                <div class="col-md-12 payment-form">
                    <form class="my-form" ng-submit="process()">
                        <h3 class="payment">
                            <label for="card-field"> Payment Method</label>
                        </h3>
                        <div class="form-group">
                            <label for="amount-field">Amount</label>
                            <input id="amount-field" type="number" class="form-control" ng-model="amount">
                        </div>
                        <div class="form-group">
                            <label for="card-field">Credit Card</label>
                            <div id="card-field" class="form-control"></div>
                        </div>
                        <p>{{ error }}</p>
                        <input type="submit" id="donate-button" value="Donate!">
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
