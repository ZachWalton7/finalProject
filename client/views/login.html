<main-navigation></main-navigation>
<div id="foodtruckers">
<h2 id="foodtruckers2">Welcome back, Foodtruckers! Login now to update your menu, schedule and photos!</h2>
</div>
<form ng-submit="login()">
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" ng-model="email" />
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="password" />
    </div>
    <button class="btn btn-primary btn-lg">Login</button>
</form>
<div>
    <button ng-click="createUser()" class="btn btn-primary btn-lg">Create an Account</button>
</div>
