<div class="map-container">
    <div ng-controller="MapController as vm">
        <ng-map id="main-map" zoom="14" center="[33.523358, -86.802514]"

            <marker id="{{ shop.truckId }}" position="[{{ shop.lat }}, {{ shop.lng }}]" ng-repeat="shop in vm.shops"  title="{{ shop.truckName }}"
                on-click="vm.showDetail(shop)" icon="http://cdn.mysitemyway.com/icons-watermarks/simple-black/iconathon/iconathon_food-truck/iconathon_food-truck_simple-black_96x96.png"></marker>

            <info-window id="foo-iw">
                <div>
                <h3>{{vm.shop.truckName}}</h3>
                Category: {{vm.shop.categoryName}} <br/>
                Description: {{vm.shop.truckDescription}}<br/>
                Time: {{vm.shop.truckDescription}}<br/>
                <a ng-href="/{{vm.shop.truckId}}">Click Here</a>
                </div>
            </info-window>
    
        </ng-map>
    </div>
</div>
