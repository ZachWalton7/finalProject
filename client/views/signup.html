<main-navigation></main-navigation>
<p class="signup-text">Create an account</p>
<div class="contact-container">
    <div class="form-container menu-form">

        <form ng-submit="save()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="Create a Username" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="email" placeholder="Enter Your Email Address" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="password" placeholder="Enter Your Password" />
            </div>
            <button class="menu-button">&nbsp  Create &nbsp </button>
        </form>
    </div>
</div>
