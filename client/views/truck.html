<!-- carousel images -->
<div class="list-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/Big-Spoon-Creamery.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/C6uljz5UwAAsSMf.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/cafe-691956_1920.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<!-- first color block with truck name -->
<div class="color-stripe">
    <div class="color-block">
        <div class="truck1-desc">
            </br>
            </br>
            <p id="truck1-p">
                {{ single.truckName }} </p>
            </br>
            <h4 id="truck1-info">{{ single.truckDescription }}</h4>
        </div>
    </div>
</div>


<!-- second color block with Menu -->
<div class="color-stripe">
    <div class="color-block2">
        </br>
        <p id="menu-name">Menu</p>
    </div>
    <h4 id="truck1-menu">
        {{ single.menuItems }} </h4>
</div>

<div class="truck1-map">
    <ng-map id="truck1-map" center="[{{ single.lat }}, {{ single.lng }}]">
        <marker icon="http://cdn.mysitemyway.com/icons-watermarks/simple-black/iconathon/iconathon_food-truck/iconathon_food-truck_simple-black_96x96.png"
            position="{{ single.lat }}, {{ single.lng }}" title="{{ single.name }}"></marker>
    </ng-map>
</div>
