<!-- carousel images -->
<div class="list-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/images/BigSpoon1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/BigSpoon2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/images/BigSpoon3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<!-- first color block with truck name -->
<div class="color-stripe">
    <div class="color-block">
        <div class="truck1-desc">
            </br>
            </br>
            <p id="truck1-p">
                {{ single.truckName }} </p>
            </br>
            <h4 id="truck1-info">{{ single.truckDescription }}</h4>
        </div>
    </div>
</div>


<!-- second color block with Menu -->
<div class="color-stripe">
    <div class="color-block2">
        </br>
        <p id="menu-name">Menu</p>
    </br>
        <h4 ng-repeat="menu in menu" id="truck1-menu">
            {{ menu.item }} {{ menu.cost | currency }} </h4>
    </div>
</div>

<div class="truck1-map">
    <ng-map id="truck1-map" center="[{{ single.lat }}, {{ single.lng }}]" styles="[{elementType:'geometry',stylers:[{color:'#f5f5f5'}]},{elementType:'labels.icon',stylers:[{visibility:'off'}]},{elementType:'labels.text.fill',stylers:[{color:'#616161'}]},{elementType:'labels.text.stroke',stylers:[{color:'#f5f5f5'}]},{featureType:'administrative.land_parcel',elementType:'labels.text.fill',stylers:[{color:'#bdbdbd'}]},{featureType:'poi',elementType:'geometry',stylers:[{color:'#eeeeee'}]},{featureType:'poi',elementType:'labels.text.fill',stylers:[{color:'#757575'}]},{featureType:'poi.park',elementType:'geometry',stylers:[{color:'#e5e5e5'}]},{featureType:'poi.park',elementType:'labels.text.fill',stylers:[{color:'#9e9e9e'}]},{featureType:'road',elementType:'geometry',stylers:[{color:'#ffffff'}]},{featureType:'road.arterial',elementType:'geometry.fill',stylers:[{color:'#dcdcdc'}]},{featureType:'road.arterial',elementType:'labels.icon',stylers:[{visibility:'on'}]},{featureType:'road.arterial',elementType:'labels.text.fill',stylers:[{color:'#757575'}]},{featureType:'road.highway',elementType:'geometry',stylers:[{color:'#dadada'}]},{featureType:'road.highway',elementType:'geometry.fill',stylers:[{color:'#b0b0b0'}]},{featureType:'road.highway',elementType:'geometry.stroke',stylers:[{color:'#eae8ed'}]},{featureType:'road.highway',elementType:'labels.icon',stylers:[{visibility:'on'}]},{featureType:'road.highway',elementType:'labels.text.fill',stylers:[{color:'#616161'}]},{featureType:'road.local',elementType:'labels.text.fill',stylers:[{color:'#9e9e9e'}]},{featureType:'transit.line',elementType:'geometry',stylers:[{color:'#e5e5e5'}]},{featureType:'transit.station',elementType:'geometry',stylers:[{color:'#eeeeee'}]},{featureType:'water',elementType:'geometry',stylers:[{color:'#c9c9c9'}]},{featureType:'water',elementType:'geometry.fill',stylers:[{color:'#bfe6ee'}]},{featureType:'water',elementType:'labels.text.fill',stylers:[{color:'#9e9e9e'}]}]">
        <marker icon="/images/truckicon.png"
            position="{{ single.lat }}, {{ single.lng }}" title="{{ single.name }}"></marker>
    </ng-map>
</div>
